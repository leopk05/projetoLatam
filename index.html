<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculo Qatar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid text-center">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-page">
                <input type="text" class="input first solicitado formattedNumberField" placeholder="Qty solicitado">
                <input type="text" class="input nota1 formattedNumberField" placeholder="Nota 1">
                <input type="text" class="input nota2 formattedNumberField" placeholder="Nota 2">
                <input type="text" class="input gravidade" placeholder="Gravidade: exemplo 0,80">
                <input type="text" class="input arrival formattedNumberField" placeholder="Arrival Fuel">
                <input type="text" class="input ground formattedNumberField" placeholder="Fuel Used on Ground">
                <button class="btn btn-warning btn-lg calcular">Calcular</button>
                <div class="row">


                    <div class="col-6">
                        <div class="box-flex">
                            <p class="show-area">A:
                            <div class="span-teste letter-box a-six a-row"></div>
                            <div class="span-teste a-five a-row"></div>
                            <div class="span-teste a-four a-row"></div>
                            <div class="span-teste a-three a-row"></div>
                            <div class="span-teste a-two a-row"></div>
                            <div class="span-teste a-one a-row"></div>
                            </p>
                        </div>

                        <div class="box-flex">
                            <p class="show-area">B:
                            <div class="span-teste letter-box b-six b-row"></div>
                            <div class="span-teste b-five b-row"></div>
                            <div class="span-teste b-four b-row"></div>
                            <div class="span-teste b-three b-row"></div>
                            <div class="span-teste b-two b-row"></div>
                            <div class="span-teste b-one b-row"></div>
                            </p>
                        </div>

                        <div class="box-flex">
                            <p class="show-area">C:
                            <div class="span-teste letter-box c-six c-row"></div>
                            <div class="span-teste c-five c-row"></div>
                            <div class="span-teste c-four c-row"></div>
                            <div class="span-teste c-three c-row"></div>
                            <div class="span-teste c-two c-row"></div>
                            <div class="span-teste c-one c-row"></div>
                            </p>
                        </div>

                        <div class="box-flex">
                            <p class="show-area">D:
                            <div class="span-teste letter-box d-six d-row"></div>
                            <div class="span-teste d-five d-row"></div>
                            <div class="span-teste d-four d-row"></div>
                            <div class="span-teste d-three d-row"></div>
                            <div class="span-teste d-two d-row"></div>
                            <div class="span-teste d-one d-row"></div>
                            </p>
                        </div>

                        <div class="box-flex">
                            <p class="show-area">E:
                            <div class="span-teste letter-box e-six e-row"></div>
                            <div class="span-teste e-five e-row"></div>
                            <div class="span-teste e-four e-row"></div>
                            <div class="span-teste e-three e-row"></div>
                            <div class="span-teste e-two e-row"></div>
                            <div class="span-teste e-one e-row"></div>
                            </p>
                        </div>




                    </div>
                    <div class="col-6">
                        <div class="box-flex">
                            <p class="show-area">F:
                            <div class="span-teste f-row letter-box f-six"></div>
                            <div class="span-teste f-row f-five"></div>
                            <div class="span-teste f-row f-four"></div>
                            <div class="span-teste f-row f-three"></div>
                            <div class="span-teste f-row f-two"></div>
                            <div class="span-teste f-row final-box f-one"></div>
                            </p>
                        </div>
                        <div class="box-flex">
                            <p class="show-area">G:
                            <div class="span-teste g-row letter-box g-six"></div>
                            <div class="span-teste g-row g-five"></div>
                            <div class="span-teste g-row g-four"></div>
                            <div class="span-teste g-row g-three"></div>
                            <div class="span-teste g-row g-two"></div>
                            <div class="span-teste g-row final-box g-one"></div>
                            </p>
                        </div>
                        <div class="box-flex">
                            <p class="show-area">H:
                            <div class="span-teste h-row letter-box h-six"></div>
                            <div class="span-teste h-row h-five"></div>
                            <div class="span-teste h-row h-four"></div>
                            <div class="span-teste h-row h-three"></div>
                            <div class="span-teste h-row h-two"></div>
                            <div class="span-teste h-row final-box h-one"></div>
                            </p>
                        </div>
                        <div class="box-flex">
                            <p class="show-area">I:
                            <div class="span-teste i-row letter-box i-six"></div>
                            <div class="span-teste i-row i-five"></div>
                            <div class="span-teste i-row i-four"></div>
                            <div class="span-teste i-row i-three"></div>
                            <div class="span-teste i-row i-two"></div>
                            <div class="span-teste i-row final-box i-one"></div>
                            </p>
                        </div>
                        <div class="box-flex">
                            <p class="show-area">J:
                            <div class="span-teste j-row letter-box j-six"></div>
                            <div class="span-teste j-row j-five"></div>
                            <div class="span-teste j-row j-four"></div>
                            <div class="span-teste j-row j-three"></div>
                            <div class="span-teste j-row j-two"></div>
                            <div class="span-teste j-row final-box j-one"></div>
                            </p>
                        </div>






                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
